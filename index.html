<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Thony Nava</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <body>

          <div class="jumbotron w-100">
            <h1 class="display-4">Geek TV Shows</h1>
            <p class="lead">
              The 100+ Best Geeky Movies & TV Shows, Ranked by Nerds ðŸ¤“
            </p>

              <div class="form-inline">
                <input
                  onkeyup="gettingValue()"
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </nav>
          </div>
        </div>
        <div
          id="infoBoxes"
          class="row"
          style="margin-right: -23px; margin-left: -23px"
        ></div>
      </div>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->

    <script src="episodes.js"></script>

    <script

      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
